<template>
    <lightning-card  title="Hello">
      
        <p class="slds-p-horizontal_small">wellcome to lwc learmimgs</p>
        <lightning-button variant="success" label="Success" title="Successful action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="brand" label="Brand" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
  
        <lightning-combobox
            name="progress"
            label="Status"
            value={value}
            placeholder="Select Progress"
            options={options}
            onchange={handleChange} ></lightning-combobox>

    <p>Selected value is: {value}</p>
    
        <!-- Default/basic -->
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" label="Enter some text"></lightning-input>
        </div>

       
        <lightning-card  title="searchbox">
            <p if:true={queryTerm}>
                Searched for {queryTerm}!
            </p><div class="slds-m-around_medium">
                <h1 class="slds-text-heading_small">Input Search Example</h1>
                <p class="slds-text-body_regular">The following examples show various ways to create an input search component.</p>
            </div>
            <div onkeyup={handleKeyUp}>
                <lightning-input
                    name="enter-search"
                    label="Search when user hits the 'enter' key"
                    type="search"
                ></lightning-input>
            </div>
            <p if:true={queryterm}></p>
            searched for {queryterm}!
        </p>

        <lightning-progress-bar value="95" size="large"></lightning-progress-bar>
        </lightning-card>




    
    </lightning-card>





</template>
